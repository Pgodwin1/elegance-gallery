<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Example styling for illustration purposes -->
  <style>
    text {
      font-family: Arial, sans-serif;
      font-size: 50px;
      font-weight: bold;
      fill: #ffffff; /* Blue color */
    }
  </style>

  <!-- Draw a circle as the background (optional) -->
  <circle cx="50" cy="50" r="90" fill="#05005f" />

  <!-- Draw the text "EAG" in the center of the SVG -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">EAG</text>
</svg>
